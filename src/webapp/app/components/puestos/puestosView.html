<div ng-controller='puestosController' ng-cloak>
	<md-progress-linear md-mode="indeterminate" ng-disabled="!isLoading" class="md-warn progress-top"></md-progress-linear>
	<div class='md-whiteframe-4dp card-container'>
	 
			<h1>{{title}}</h1>

			<div layout="row">
				<md-switch ng-model="filterActivated" ng-change="onFilterSwitchChanged()" aria-label="Switch filter">
    				Filtro: {{selectedCategory}}
  				</md-switch>
  				<span flex></span>
				<md-input-container>
	          		<label>Categor√≠a</label>
	          		<md-select ng-model="selectedCategory" ng-click="switchOffFilterSwitch()">
	            		<md-option><em>Todas</em></md-option>
	            		<md-option ng-repeat="category in categories" ng-value="category.name" class="md-no-underline">
	              			{{category.name}}
	            		</md-option>
	          		</md-select>
	        	</md-input-container>
        	</div>
		
			<md-list>
			  	<md-list-item class="md-3-line" ng-repeat="jobPosition in jobPositions" class="card">
			    	<div class="md-list-item-text">
				    	<h3 md-colors="{color:'primary'}">{{jobPosition.name}}</h3>
				    	<p style="font-weight:bold;">{{jobPosition.category}}</p>
				    	<p>{{jobPosition.description}}</p>
					</div>
					<div class="md-secondary">
				      	<md-button class="md-icon-button md-primary md-raised" aria-label="Edit job position button" ng-click="showEditJobPositionDialog($event, jobPosition)">
			  				<md-icon md-font-library="material-icons" ng-style="{color: 'white'}">mode_edit</md-icon>
						</md-button>
				      	<md-button class="md-icon-button md-primary md-raised" aria-label="Delete job position button" ng-click="showConfirmDeleteJobPosition($event, jobPosition)">
			  				<md-icon class="md-icon" md-font-library="material-icons" ng-style="{color: 'white'}">delete_forever</md-icon>
						</md-button>
					</div>
			  		<md-divider ng-if="!$last"></md-divider>
			  	</md-list-item>
			</md-list>
		
		<md-button class="md-fab md-fab-bottom-right" aria-label="Add job position button" ng-click="showAddJobPositionDialog($event)" style='position: fixed'>
			<md-icon md-font-library="material-icons">add</md-icon>
		</md-button>

	</div>
</div>
