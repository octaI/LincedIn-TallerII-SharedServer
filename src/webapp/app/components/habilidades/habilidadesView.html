<div ng-controller='habilidadesController' ng-cloak>
	<md-progress-linear md-mode="indeterminate" ng-disabled="!isLoading" class="md-warn progress-top"></md-progress-linear>
	<div class='md-whiteframe-4dp card-container'>
	 
		<h1>{{title}}</h1>

		
			<md-list>
			  	<md-list-item class="md-3-line" ng-repeat="skill in skills" class="card">
			    	<div class="md-list-item-text">
				    	<h3 md-colors="{color:'primary'}">{{skill.name}}</h3>
				    	<p style="font-weight:bold;">{{skill.category}}</p>
				    	<p>{{skill.description}}</p>
					</div>
			      	<md-button class="md-icon-button md-primary md-raised" aria-label="Edit skill button" ng-click="showEditSkillDialog($event, skill)">
		  				<md-icon md-font-library="material-icons" ng-style="{color: 'white'}">mode_edit</md-icon>
					</md-button>
			      	<md-button class="md-icon-button md-primary md-raised" aria-label="Delete skill button" ng-click="showConfirmDeleteSkill($event, skill)">
		  				<md-icon class="md-icon" md-font-library="material-icons" ng-style="{color: 'white'}">delete_forever</md-icon>
					</md-button>
			  		<md-divider ng-if="!$last"></md-divider>
			  	</md-list-item>
			</md-list>
		
		<md-button class="md-fab md-fab-bottom-right" aria-label="Add skill button" ng-click="showAddSkillDialog($event)" style='position: fixed'>
			<md-icon md-font-library="material-icons">add</md-icon>
		</md-button>

	</div>
</div>
