<h1>{{title}}</h1>

<md-list ng-controller='habilidadesController as controller' ng-cloak>
  <md-list-item class="md-3-line" ng-repeat="skill in controller.skills">
    <div class="md-list-item-text">
      <h3>{{name}}</h3>
      <p>{{category}}</p>
      <p>{{description}}</p>
    </div>
  </md-list-item>
</md-list>
