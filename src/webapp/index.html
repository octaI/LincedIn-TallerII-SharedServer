<!doctype HTML>
<html ng-app="lincedinapp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
		<link rel="stylesheet" href="./app.css"/>


		<script src='app/app.module.js'></script>
		<script src='app/app.routes.js'></script>
		<script src="app/components/home/homeController.js"></script>
		<script src="app/components/home/homeService.js"></script>
		<script src="app/components/habilidades/habilidadesController.js"></script>
	</head>
	<body ng-cloak layout="column" ng-controller ="homeController">

		<md-toolbar layout="row" class="md-toolbar-tools md-primary">

  		</md-toolbar>

  		<div flex layout="row">
            <md-content flex id="content">
                <div class="md-whiteframe-2dp category"><a href="#/habilidades">
                    <h1>Habilidades</h1>
                </a></div>

                <div ng-view></div>

        </div>
